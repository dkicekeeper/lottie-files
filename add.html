
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Добавить анимацию</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>➕ Добавить анимацию</h1>
  <form id="lottieForm">
    <input type="text" name="name" placeholder="Название" required><br>
    <input type="url" name="url" placeholder="Lottie JSON URL" required><br>
    <input type="url" name="thumbnail" placeholder="Превью (PNG/GIF URL)"><br>
    <input type="text" name="category" placeholder="Категория"><br>
    <input type="text" name="tags" placeholder="Теги (через запятую)"><br>
    <textarea name="description" placeholder="Описание"></textarea><br>
    <button type="submit">Отправить</button>
  </form>
  <script>
    document.getElementById('lottieForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData(e.target);
      const data = Object.fromEntries(formData.entries());
      await fetch('https://script.google.com/macros/s/AKfycbxX1r6XbtJkOIgXXvkb7d6pZBuDF6iJW2Fan8tkQqPlfU8nXXkQHRrbWfSQECdOGJP_/exec', {
        method: 'POST',
        body: new URLSearchParams(data)
      });
      alert('Готово! Анимация будет добавлена после модерации.');
      e.target.reset();
    });
  </script>
</body>
</html>
